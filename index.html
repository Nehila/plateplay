<html>
    <head>
        <title>PlatePlay - #1 Restauration App</title>
        <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width,height=device-height,target-densitydpi=device-dpi">
        <link href="css/style.css" rel="stylesheet">
    </head>

        <div class="eclips_container">

        </div>
        <div class="container">
            <div class="body-padding">
                <span class="title">

                <span class="title">
                    Menu des Plats
                </span>
            </div>
            <div class="food">
                <div class="grid-container" id="dishes"></div>
            </div>
        </div>
        <footer>
                <img src="assets/images/home.png" class="icon">
                <a class="bag-wrapper" href="/cart.html">
                    <div class="dot hide" id="dot"></div>
                    <img src="assets/images/bag.png" class="icon">
